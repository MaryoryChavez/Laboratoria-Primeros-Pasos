<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">

    <title></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

<body>

   <header class="fondo">
       <div class="container">

               <div class="col-sm-offset-3 col-sm-6 col-xs-12 logo">

               </div>
           </div>
       </div>
   </header>
   
    <section class="ejercicio">
        <div class="container text-center">
            <div class="row">
                   <div class="col-sm-offset-3 col-sm-6 titulo">
                      <p class="text-left">¡Algo de números!</p>
                   </div>
            </div>
            <div class="row">
               <div class="col-sm-offset-3 col-sm-2">

                       <p id="igualar"></p>

                   <div class="col-sm-2">

            </div>
            <div class="row boton">
               <button type="button" class="btn btn-default btn-lg" onclick="calcular()">Calcular</button>
            </div>
            <div class="row">
                <p>Resultado:</p>
                <p id="salida"></p>
            </div>
        </div>
    </section>    
    <footer class="fondofooter">
        <div class="container-fluid">
            <div class="row">
